<head>

<title>Geophysics Widgets (GeoFidgets)</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,

    max-width: 300px;

<body>
<header>
  <svg viewBox="0 0 200 100" aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg">

             T 90 60
             T 130 60

             T 190 60"

    <circle cx="30" cy="60" r="6" fill="#f97316" />

    <circle cx="150" cy="60" r="6" fill="#f97316" />
    <circle cx="190" cy="60" r="6" fill="#f97316" />

    <line x1="10" y1="40" x2="10" y2="80" stroke="#10b981" stroke-width="4" />
    <circle cx="10" cy="40" r="6" fill="#10b981" />

  <p>Interactive tools for geophysical data visualization and analysis</p>

<main>
